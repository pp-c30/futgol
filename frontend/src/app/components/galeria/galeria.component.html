<div class="row">


    <div class="col-sm-9">

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <input placeholder="ingrese criterio de busqueda" [(ngModel)]="buscarGaleria" type="text" class="form-control">
                </div>
            </div>
        </div>

       
        <table class="table table-striped">

            <thead>
                <tr>
                    <th>id_galeria</th>
                    <th>titulo_imagen</th>
                    <th>imagen_url</th>
                    <th>categoria</th>
                    <th>estado</th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let galeria of listGaleria | filter:buscarGaleria | paginate:{itemsPerPage:3,currentPage:p}">
                    <td>{{galeria.id_galeria}}</td>
                    <td>{{galeria.titulo_imagen}}</td>
                    <td>{{galeria.imagen_url}}</td>
                    <td>{{galeria.categoria}}</td>
                    <td>{{galeria.estado}}</td>
                    <td>
                        <div class="btn group btn-group-sm">
                            <button (click)="eliminarGaleria(galeria.id_galeria);" class="btn btn-danger">Eliminar</button>
                            <button (click)="editarGaleria(galeria)" class="btn btn-primary">Editar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
         </table>
         <div class="row">
             <div class="col-sm-5">
                 <pagination-controls (pageChange)="p = $event"></pagination-controls>
             </div>
         </div>

    </div>

    <div class="col-sm-3">

        <div class="card">
            <div class="card-header"> Formulario de galeria </div>
            <div class="card-body">

                <form [formGroup]="formGaleria" (ngSubmit)="guardarGaleria()" novalidate>

                    <input formCotrolName="id_galeria" type="hidden">

                    <input formControlName="titulo_imagen" type="hidden">

                  
                    <div class="form-group">
                        <input formControlName="id_galeria" type="text" placeholder="ingrese galeria" class="form-control">
                    </div>

                    <div class="form-group">
                        <input formControlName="titulo_imagen" type="text" placeholder="ingrese la imagen" class="form-control">
                    </div>

                    <div class="form-group">
                        <input formControlName="imagen_url" type="number" placeholder="ingrese imagen url" class="form-control">
                    </div>

                    <div class="form-group">
                        <input formControlName="categoria" type="text" placeholder="ingrese la categoria" class="form-control">
                    </div>

                    <div class="form-group">
                        <input formControlName="estado" type="text" placeholder="ingrese el estado" class="form-control">
                    </div>


                    <button class="btn btn-primary">Guardar la imagen</button>


                </form>

            </div>

        </div>

    </div>

</div>
